<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    
    <script src="https://kit.fontawesome.com/38b84dd3ec.js" crossorigin="anonymous"></script>

    <title>My Task List</title>
  </head>
  <body>


    <div class="container p-3">

     <h1 class="app-title" id="header" style="color: white;">to do App</h1>
     <div class="card">
        <div class="card-header">
            New Task
        </div>
        <div class="card-body">
            <form id="addTaskForm">
                <div class="input-group mt-3">
                  <input id="txtTaskName" type="text" class="form-control" placeholder="Type a new Task">
                 <div class="input-grup-append">
                     <button class="btn btn-primary" type="submit" id="btnNewTask">
                        <i class="fa-solid fa-plus"></i>
                    </button>
                </div>
            </div>
            </form>
        </div>
     </div>
     <div class="card mt-3">
         <div class="card-header">
             Task List
             <a id="btnDeletAll" href="#" class="btn btn-outline-danger btn-sm delete-all float-right">Delete All</a>
         </div>
         <ul id="task-list" class="list-group">
             <li class="list-group-item list-group-item-danger">To do item 1<a href="#" class="delete-item float-right"><i class="fa-solid fa-xmark"></i></a></li>
             <li class="list-group-item list-group-item-danger">To do item 2<a href="#" class="delete-item float-right"><i class="fa-solid fa-xmark"></i></a></li>
             <li class="list-group-item list-group-item-danger">To do item 3<a href="#" class="delete-item float-right"><i class="fa-solid fa-xmark"></i></a></li>
         </ul>
     </div>



    </div>



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </body>
</html>
